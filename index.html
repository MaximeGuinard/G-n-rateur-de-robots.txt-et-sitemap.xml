<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de robots.txt et sitemap.xml</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de robots.txt et sitemap.xml</h1>
        
        <div class="generator-section">
            <h2>Robots.txt</h2>
            <div class="form-group">
                <label for="userAgent">User-agent:</label>
                <input type="text" id="userAgent" value="*">
            </div>
            <div class="form-group">
                <label>Règles:</label>
                <div id="robotRules">
                    <div class="rule-entry">
                        <select class="rule-type">
                            <option value="Allow">Allow</option>
                            <option value="Disallow">Disallow</option>
                        </select>
                        <input type="text" class="rule-path" placeholder="/chemin/">
                        <button type="button" class="remove-rule">×</button>
                    </div>
                </div>
                <button type="button" id="addRule">+ Ajouter une règle</button>
            </div>
            <div class="form-group">
                <label for="sitemap">URL du Sitemap:</label>
                <input type="url" id="sitemap" placeholder="https://example.com/sitemap.xml">
            </div>
            <button type="button" id="generateRobots">Générer robots.txt</button>
        </div>

        <div class="generator-section">
            <h2>Sitemap.xml</h2>
            <div id="urlEntries">
                <div class="url-entry">
                    <input type="url" class="url-loc" placeholder="https://example.com/page" required>
                    <input type="date" class="url-lastmod">
                    <select class="url-changefreq">
                        <option value="always">always</option>
                        <option value="hourly">hourly</option>
                        <option value="daily">daily</option>
                        <option value="weekly">weekly</option>
                        <option value="monthly">monthly</option>
                        <option value="yearly">yearly</option>
                        <option value="never">never</option>
                    </select>
                    <select class="url-priority">
                        <option value="1.0">1.0</option>
                        <option value="0.9">0.9</option>
                        <option value="0.8">0.8</option>
                        <option value="0.7">0.7</option>
                        <option value="0.6">0.6</option>
                        <option value="0.5">0.5</option>
                        <option value="0.4">0.4</option>
                        <option value="0.3">0.3</option>
                        <option value="0.2">0.2</option>
                        <option value="0.1">0.1</option>
                    </select>
                    <button type="button" class="remove-url">×</button>
                </div>
            </div>
            <button type="button" id="addUrl">+ Ajouter une URL</button>
            <button type="button" id="generateSitemap">Générer sitemap.xml</button>
        </div>

        <div class="preview-section">
            <div class="preview">
                <h3>Aperçu</h3>
                <pre id="preview"></pre>
            </div>
            <button type="button" id="downloadFile">Télécharger le fichier</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
